<!DOCTYPE html>
<html>
<head>
    <title>AES File Encrypt/Decrypt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .card-aes {
            background-color: #ffffff;
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .card-aes h2 {
            color: #4a4a4a;
            margin-bottom: 30px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-aes h2 .icon {
            font-size: 1.5em;
            margin-right: 10px;
            color: #6a11cb;
        }
        .form-label {
            font-weight: 600;
            color: #555;
            text-align: left;
            width: 100%;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 12px 15px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 0 0.25rem rgba(106, 17, 203, 0.25);
            outline: none;
        }
        .btn {
            border-radius: 8px;
            padding: 12px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 48%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
            transform: translateY(-2px);
        }
        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #333;
        }
        .btn-warning:hover {
            background-color: #e0a800;
            border-color: #d39e00;
            transform: translateY(-2px);
            color: #333;
        }
        .mb-3.d-flex {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="card-aes">
        <h2><i class="fas fa-lock icon"></i> AES 128-bit File Encrypt/Decrypt</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3 text-start"> <label for="fileInput" class="form-label">Chọn tệp dữ liệu:</label>
                <input type="file" name="file" id="fileInput" class="form-control" required>
            </div>
            <div class="mb-3 text-start"> <label for="keyInput" class="form-label">Nhập khóa (16 ký tự):</label>
                <input type="text" name="key" id="keyInput" class="form-control" required placeholder="Nhập khóa bí mật tại đây">
            </div>
            <div class="mb-3 d-flex justify-content-between">
                <button type="submit" name="action" value="encrypt" class="btn btn-success">
                    <i class="fas fa-lock"></i> Mã hóa
                </button>
                <button type="submit" name="action" value="decrypt" class="btn btn-warning">
                    <i class="fas fa-unlock"></i> Giải mã
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
